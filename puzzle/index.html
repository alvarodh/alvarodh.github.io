<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/main.js"></script>
    <title>SÃºper-Puzzle</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
     <!-- Bootstrap JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
     
  </head>
  <body onload="randomphoto()" style="background-image:url(images/wallpaper.jpg)">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Top navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
        </div>
      </div>
    </nav>

    <div id="header">
      <img id="img1" src="#" onclick="createPuzzle('img1')">
      <img id="img2" src="#" onclick="createPuzzle('img2')">
      <img id="img3" src="#" onclick="createPuzzle('img3')">
    </div>
    <div id="buttons">
      <button id="change" onclick="randomphoto()">
        <span>Change pictures.</span>
      </button>
      <button id="start" onclick="cronometro.start()">
        <span>Start.</span>
      </button>
      <button id="showrecords" onclick="scores.showRecords()">
        <span>Show records.</span>
      </button>
      <button id="hiderecords" onclick="scores.hideRecords()">
        <span>Hide records.</span>
      </button>
      <button id="restart" onclick="puzzle.restart()">
        <span>Start again.</span>
      </button>
    </div>
    <h1 id="select">
      Select a picture.
    </h1>
    <img id="complete">
    <div id="container">
      <canvas id="puzzle" onclick="puzzle.move(event)"></canvas>
      <div id="crono">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
    </div>
    <div id="winmessage" style="background-image:url(images/cloud.png)">
      <h1>You win!</h1>
      <p>Press any picture for start again.</p>
      <p id="time"></p>
      <p>
        Write your name and press <i>Send</i>
        for enter at the hall of fame...
      </p>
      <form id="name">
        <label><input type="text" id="nick" /></label>
        <input type="button" value="Send" onclick="scores.addTime()" />
      </form>
    </div>
    <table id="record">
    </table>
    <div id="hall">
    </div>
  </body>
</html>
